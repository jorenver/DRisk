<!DOCTYPE html>
<html>
	<head>
		<title>DRISK</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1">
		<meta name="description" content="game DRISK">
		<meta name="keywords" content="RISK, game, SCORE-2016">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/game.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/game.css">
	</head>
	<body>
		<div id="gameMode">
			{{mode}}
		</div>
		
		<div id="wraper">

			<div id="playerList">

				{% for player in players %}
					<div class="player">{{player.nick}}</div>
				{%endfor%}
			
			</div>

			<div id="wraperMap">
				
				<div id="containerMap">
					<object type="image/svg+xml" data="svg/world.svg">
					   <img src="svg/world.svg" alt="Browser fail" />
					</object>
				</div>
				
				<span>
					<input type = "button" id = "btnAttack" class="button" value = "Attack" />
					<input type = "button" id = "btnMove" class="button" value = "Move" />
					<input type = "button" id = "btnNext" class="button" value = "Next Player" />
				</span>
			
			</div>

		</div>


	</body>
</html>
